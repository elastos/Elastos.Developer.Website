NTIES OR CONDITIONS OF ANY * KIND, either express or implied. See the License for the * specific language governing permissions and limitations * under the License. * */ var argscheck = require('cordova/argscheck'); var exec = require('cordova/exec'); var Camera = require('./Camera'); // XXX: commented out // CameraPopoverHandle = require('./CameraPopoverHandle'); /** * @exports Camera */ var cameraExport = {}; // Tack on the Camera Constants to the base camera plugin. for (var key in Camera) { cameraExport[key] = Camera[key]; } /** * Callback function that provides an error message. * @callback module:Camera.onError * @param {string} message - The message is provided by the device's native code. */ /** * Callback function that provides the image data. * @callback module:Camera.onSuccess * @param {string} imageData - Base64 encoding of the image data, _or_ the image file URI, depending on [`cameraOptions`]{@link module:camera.CameraOptions} in effect. * @example * // Show image * // * function cameraCallback(imageData) { * var image = document.getElementById('myImage'); * image.src = \"data:image/jpeg;base64,\" + imageData; * } */ /** * Optional parameters to customize the camera settings. * * [Quirks](#CameraOptions-quirks) * @typedef module:Camera.CameraOptions * @type {Object} * @property {number} [quality=50] - Quality of the saved image, expressed as a range of 0-100, where 100 is typically full resolution with no loss from file compression. (Note that information about the camera's resolution is unavailable.) * @property {module:Camera.DestinationType} [destinationType=FILE_URI] - Choose the format of the return value. * @property {module:Camera.PictureSourceType} [sourceType=CAMERA] - Set the source of the picture. * @property {Boolean} [allowEdit=false] - Allow simple editing of image before selection. * @property {module:Camera.EncodingType} [encodingType=JPEG] - Choose the returned image file's encoding. * @property {number} [targetWidth] - Width in pixels to scale image. Must be used with `targetHeight`. Aspect ratio remains constant. * @property {number} [targetHeight] - Height in pixels to scale image. Must be used with `targetWidth`. Aspect ratio remains constant. * @property {module:Camera.MediaType} [mediaType=PICTURE] - Set the type of media to select from. Only works when `PictureSourceType` is `PHOTOLIBRARY` or `SAVEDPHOTOALBUM`. * @property {Boolean} [correctOrientation] - Rotate the image to correct for the orientation of the device during capture. * @property {Boolean} [saveToPhotoAlbum] - Save the image to the photo album on the device after capture. * @property {module:CameraPopoverOptions} [popoverOptions] - iOS-only options that specify popover location in iPad. * @property {module:Camera.Direction} [cameraDirection=BACK] - Choose the camera to use (front- or back-facing). */ /** * @description Takes a photo using the camera, or retrieves a photo from the device's * image gallery. The image is passed to the success callback as a * Base64-encoded `String`, or as the URI for the image file. * * The `camera.getPicture` function opens the device's default camera * application that allows users to snap pictures by default - this behavior occurs, * when `Camera.sourceType` equals [`Camera.PictureSourceType.CAMERA`]{@link module:Camera.PictureSourceType}. * Once the user snaps the photo, the camera application closes and the application is restored. * * If `Camera.sourceType` is `Camera.PictureSourceType.PHOTOLIBRARY` or * `Camera.PictureSourceType.SAVEDPHOTOALBUM`, then a dialog displays * that allows users to select an existing image. * * The return value is sent to the [`cameraSuccess`]{@link module:Camera.onSuccess} callback function, in * one of the following formats, depending on the specified * `cameraOptions`: * * - A `String` containing the Base64-encoded photo image. * - A `String` representing the image file location on local storage (default). * * You can do whatever you want with the encoded image or URI, for * example: * * - Render the image in an `&lt;img&gt;` tag, as in the example below * - Save the data locally (`LocalStorage`, [Lawnchair](http://brianleroux.github.com/lawnchair/), etc.) * - Post the data to a remote server * * __NOTE__: Photo resolution on newer devices is quite good. Photos * selected from the device's gallery are not downscaled to a lower * quality, even if a `quality` parameter is specified. To avoid common * memory problems, set `Camera.destinationType` to `FILE_URI` rather * than `DATA_URL`. * * __Supported Platforms__ * * - Android * - BlackBerry * - Browser * - Firefox * - FireOS * - iOS * - Windows * - WP8 * - Ubuntu * * More examples [here](#camera-getPicture-examples). Quirks [here](#camera-getPicture-quirks). * * @example * navigator.camera.getPicture(cameraSuccess, cameraError, cameraOptions); * @param {module:Camera.onSuccess} successCallback * @param {module:Camera.onError} errorCallback * @param {module:Camera.CameraOptions} options CameraOptions */ cameraExport.getPicture = function (successCallback, errorCallback, options) { argscheck.checkArgs('fFO', 'Camera.getPicture', arguments); options = options || {}; var getValue = argscheck.getValue; var quality = getValue(options.quality, 50); var destinationType = getValue(options.destinationType, Camera.DestinationType.FILE_URI); var sourceType = getValue(options.sourceType, Camera.PictureSourceType.CAMERA); var targetWidth = getValue(options.targetWidth, -1); var targetHeight = getValue(options.targetHeight, -1); var encodingType = getValue(options.encodingType, Camera.EncodingType.JPEG); var mediaType = getValue(options.mediaType, Camera.MediaType.PICTURE); var allowEdit = !!options.allowEdit; var correctOrientation = !!options.correctOrientation; var saveToPhotoAlbum = !!options.saveToPhotoAlbum; var popoverOptions = getValue(options.popoverOptions, null); var cameraDirection = getValue(options.cameraDirection, Camera.Direction.BACK); var args = [quality, destinationType, sourceType, targetWidth, targetHeight, encodingType, mediaType, allowEdit, correctOrientation, saveToPhotoAlbum, popoverOptions, cameraDirection]; exec(successCallback, errorCallback, 'Camera', 'takePicture', args); // XXX: commented out // return new CameraPopoverHandle(); }; /** * Removes intermediate image files that are kept in temporary storage * after calling [`camera.getPicture`]{@link module:Camera.getPicture}. Applies only when the value of * `Camera.sourceType` equals `Camera.PictureSourceType.CAMERA` and the * `Camera.destinationType` equals `Camera.DestinationType.FILE_URI`. * * __Supported Platforms__ * * - iOS * * @example * navigator.camera.cleanup(onSuccess, onFail); * * function onSuccess() { * console.log(\"Camera cleanup success.\") * } * * function onFail(message) { * alert('Failed because: ' + message); * } */ cameraExport.cleanup = function (successCallback, errorCallback) { exec(successCallback, errorCallback, 'Camera', 'cleanup', []); }; module.exports = cameraExport; √ó Search results Close "},"cordova-plugin-camera_www_CameraConstants.js.html":{"id":"cordova-plugin-camera_www_CameraConstants.js.html","title":"Source: cordova-plugin-camera/www/CameraConstants.js","body":" Elastos Browser (Trinity) Modules AccelerationAccelerometerAppManagerAppServiceCameraCameraConstantsCameraPopoverHandleCameraPopoverOptionsCaptureCarrierPlugincarrierPluginConnectionFlashlightGeolocationInAppBrowserNotificationPositionScreenOrientationSplashscreenStatusBarVibration Classes BatteryClipboardCoordinatesDeviceFileReaderFileSystemFileUploadOptionsFileUploadResultFileWriterMediaAppManager~AppManagerAppService~AppServiceCarrierPlugin~CarrierCarrierPlugin~SessionCarrierPlugin~StreamPositionError Global CaptureAudioOptionsCaptureErrorCaptureImageOptionsCaptureVideoOptionsConfigurationDatacordovaDirectoryEntryDirectoryReaderEntryFileFileEntryFileErrorFlagsMediaFileMediaFileDataMetadatanamedColorsreadFailureCallbackreadSuccessCallbackresolveLocalFileSystemURL Sour licable law or agreed to in writing, * software distributed under the License is distributed on an * \"AS IS\" BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY * KIND, either express or implied. See the License for the * specific language governing permissions and limitations * under the License. * */ /** * @exports Capture */ var exec = require('cordova/exec'); var helpers = require('./helpers'); /** * Launches a capture of different types. * * @param (DOMString} type * @param {Function} successCB * @param {Function} errorCB * @param {CaptureVideoOptions} options */ function _capture (type, successCallback, errorCallback, options) { var win = function (pluginResult) { successCallback(helpers.wrapMediaFiles(pluginResult)); }; exec(win, errorCallback, 'Capture', type, [options]); } /** * The Capture interface exposes an interface to the camera and microphone of the hosting device. */ function Capture () { this.supportedAudioModes = []; this.supportedImageModes = []; this.supportedVideoModes = []; } /** * Launch audio recorder application for recording audio clip(s). * * @param {Function} successCB * @param {Function} errorCB * @param {CaptureAudioOptions} options */ Capture.prototype.captureAudio = function (successCallback, errorCallback, options) { _capture('captureAudio', successCallback, errorCallback, options); }; /** * Launch camera application for taking image(s). * * @param {Function} successCB * @param {Function} errorCB * @param {CaptureImageOptions} options */ Capture.prototype.captureImage = function (successCallback, errorCallback, options) { _capture('captureImage', successCallback, errorCallback, options); }; /** * Launch device camera application for recording video(s). * * @param {Function} successCB * @param {Function} errorCB * @param {CaptureVideoOptions} options */ Capture.prototype.captureVideo = function (successCallback, errorCallback, options) { _capture('captureVideo', successCallback, errorCallback, options); }; module.exports = new Capture() on The region. */ /** * The Carrier friend information. * * @typedef FriendInfo * @type {Object} * @property {UserInfo} userInfo The user info. * @property {PresenceStatus} presence The presence status. * @property {ConnectionStatus} connection The connection status. * @property {string} label The friend's label name. */ /** * The netword address information. * * @typedef AddressInfo * @type {Object} * @property {CandidateType} type The address type. * @property {string} address The address. * @property {string} port The port. * @property {string} [relatedAddress] The related address status. * @property {string} [relatedPort] The related port. */ /** * The netword transport information. * * @typedef TransportInfo * @type {Object} * @property {NetworkTopology} topology The network topology. * @property {AddressInfo} localAddr The local address. * @property {AddressInfo} remoteAddr The remote address. */ /** * The Carrier callbacks. * * @typedef CarrierCallbacks * @type {Object} * @property {onConnection} onConnection The callback function to process the self connection status. * @property {onReady} onReady The callback function to process the ready notification. * @property {onSelfInfoChanged} onSelfInfoChanged The callback function to process the self info changed event. * @property {onFriends} onFriends The callback function to iterate the each friend item in friend list. * @property {onFriendConnection} onFriendConnection The callback function to process the friend connections status changed event. * @property {onFriendInfoChanged} onFriendInfoChanged The callback function to process the friend information changed event. * @property {onFriendPresence} onFriendPresence The callback function to process the friend presence changed event. * @property {onFriendRequest} onFriendRequest The callback function to process the friend request. * @property {onFriendAdded} onFriendAdded The callback function to process the new friend added event. * @property {onFriendRemoved} onFriendRemoved The callback function to process the friend removed event. * @property {onFriendMessage} onFriendMessage The callback function to process the friend message. * @property {onFriendInviteRequest} onFriendInviteRequest The callback function to process the friend invite request. * @property {onSessionRequest} onSessionRequest The callback function that handle session request. */ /** * The Stream callbacks. * * @typedef StreamCallbacks * @type {Object} * @property {onStateChanged} onStateChanged The callback function to report state of stream when it's state changes. * @property {onStreamData} onStreamData The callback will be called when the stream receives incoming packet. * @property {onChannelOpen} onChannelOpen The callback function to be called when new multiplexing channel opened. * @property {onChannelOpened} onChannelOpened The callback function to be called when new multiplexing channel opened. * @property {onChannelClose} onChannelClose The callback function to be called when channel close. * @property {onChannelData} onChannelData The callback functiont to be called when channel received incoming data. * @property {onChannelPending} onChannelPending The callback function to be called when remote peer ask to pend data sending. * @property {onChannelResume} onChannelResume The callback function to be called when remote peer ask to resume data sending. */ /** * The callback function to process the friend invite response. * * @callback onFriendInviteResponse * * @param {string} from The target user id who send friend invite response * @param {number} status The status code of invite response. 0 is success, otherwise error * @param {string} reason The error message if status is error, otherwise null * @param {string} data The application defined data return by target user */ /** * The callback function to receive session request complete event. * * @callback onSessionRequestComplete * * @param {Session} session The carrier session instance. * @param {number} status The status code of the response. 0 is success, otherwise is error. * @param {string} reason The error message if status is error, or nil if session request error happened. * @param {string} sdp The remote users SDP. Reference: https://tools.ietf.org/html/rfc4566 */ /** * The class representing Carrier stream. * @class */ function Stream() { this.objId = null; this.carrierPlugin = null; /** @property {number} id Stream ID. **/ this.id = null; /** @property {Carrier} carrier Parent carrier object. **/ this.carrier = null; /** @property {Session} session Parent session object. **/ this.session = null; this.callbacks = { /* Common callbacks */ /** * The callback function to report state of stream when it's state changes. * * @callback onStateChanged * * @param {Stream} stream The carrier stream instance * @param {StreamState} state Stream state defined in StreamState */ onStateChanged: null, /* Stream layered data callbacks */ /** * The callback will be called when the stream receives incoming packet. * If the stream enabled multiplexing mode, application will not * receive stream-layered data callback any more. All data will reported * as multiplexing channel data. * * @callback onStreamData * * @param {Stream} stream The carrier stream instance * @param {base64} data The received packet data. */ onStreamData: null, /* Channel callbacks */ /** * The callback function to be called when new multiplexing channel request to open. * * @callback onChannelOpen * * @param * @param {Stream} stream The carrier stream instance * @param {number} channel The current channel ID. * @param {string} cookie Application defined string data send from remote peer. * */ onChannelOpen: null, /** * The callback function to be called when new multiplexing channel opened. * * @callback onChannelOpened * * @param {Stream} stream The carrier stream instance * @param {number} channel The current channel ID. */ onChannelOpened: null, /** * The callback function to be called when channel close. * * @callback onChannelClose * * @param {Stream} stream The carrier stream instance * @param {number} channel The current channel ID. * @param {string} reason Channel close reason code, defined in CloseReason. */ onChannelClose: null, /** * The callback functiont to be called when channel received incoming data. * * @callback onChannelData * * @param {Stream} stream The carrier stream instance * @param {number} channel The current channel ID. * @param {base64} data The received packet data. */ onChannelData: null, /** * The callback function to be called when remote peer ask to pend data sending. * * @callback onChannelPending * * @param {Stream} stream The carrier stream instance * @param {number} channel The current channel ID. */ onChannelPending: null, /** * The callback function to be called when remote peer ask to resume data sending. * * @callback onChannelResume * * @param {Stream} stream The carrier stream instance * @param {number} channel The current channel ID. */ onChannelResume: null, } } Stream.prototype = { constructor: Stream, /** * Add or remove Stream callback. * * @param {string} name The callback name. * @param {Function} callback The function to add or change callback function. If set to null, will remove callback. */ on: function (name, callback) { if (typeof callback != 'function') { return false; } for (var i = 0; i &lt; STREAM_CB_NAMES.length; i++) { if (name == STREAM_CB_NAMES[i]) { this.callbacks[name] = callback; return true; } } return fasle; }, process: function (onSuccess, onError, name, args) { var me = this; var _onSuccess = function (ret) { ret.stream = me; if (onSuccess) onSuccess(ret); }; exec(_onSuccess, onError, 'CarrierPlugin', name, args); }, /** * Get tranport info of carrier stream. * @param {Function} onSuccess The function to call when success, the param is a TransportInfo object * @param {Function} [onError] The function to call when error, the param is a String. Or set to null. */ getTransportInfo: function (onSuccess, onError) { this.process(onSuccess, onError, \"getTransportInfo\", [this.objId]); }, /** * Send outgoing data to remote peer. * If the stream is in multiplexing mode, application can not call this function. * * @param {Function} onSuccess The function to call when success, the param is a Number: Bytes of data sent. * @param {Function} [onError] The function to call when error, the param is a String. Or set to null. * @param {base64} data The send data. */ write: function (onSuccess, onError, data) { this.process(onSuccess, onError, \"streamWrite\", [this.objId, data]); }, /** * Open a new channel on multiplexing stream. * If the stream is in multiplexing mode, application can not call this function. * * @param {Function} onSuccess The function to call when success, the param is a Number: New channel ID. * @param {Function} [onError] The function to call when error, the param is a String. Or set to null. * @param {string} cookie The application defined data passed to remote peer */ openChannel: function (onSuccess, onError, cookie) { this.process(onSuccess, onError, \"openChannel\", [this.objId, cookie]); }, /** * Close a new channel on multiplexing stream. * If the stream is in multiplexing mode, application can not call this function. * * @param {Function} onSuccess The function to call when success. * @param {Function} [onError] The function to call when error, the param is a String. Or set to null. * @param {number} channel The channel ID to close */ closeChannel: function (onSuccess, onError, channel) { this.process(onSuccess, onError, \"closeChannel\", [this.objId, channel]); }, /** * Send outgoing data to remote peer. * If the stream is in multiplexing mode, application can not call this function. * * @param {Function} onSuccess The function to call when success, the param is a Number: Bytes of data sent. * @param {Function} [onError] The function to call when error, the param is a String. Or set to null. * @param {number} channel The current chann ice~AppServiceCarrierPlugin~CarrierCarrierPlugin~SessionCarrierPlugin~StreamPositionError Global CaptureAudioOptionsCaptureErrorCaptureImageOptionsCaptureVideoOptionsConfigurationDatacordovaDirectoryEntryDirectoryReaderEntryFileFileEntryFileErrorFlagsMediaFileMediaFileDataMetadatanamedColorsreadFailureCallbackreadSuccessCallbackresolveLocalFileSystemURL Module: Camera Source: cordova-plugin-camera/www/Camera.js, line 31 Methods &lt;static&gt; cleanup() Removes intermediate image files that are kept in temporary storage after calling camera.getPicture. Applies only when the value of Camera.sourceType equals Camera.PictureSourceType.CAMERA and the Camera.destinationType equals Camera.DestinationType.FILE_URI. Supported Platforms iOS Source: cordova-plugin-camera/www/Camera.js, line 177 Example navigator.camera.cleanup(onSuccess, onFail); function onSuccess() { console.log(\"Camera cleanup success.\") } function onFail(message) { alert('Failed because: ' + message); } &lt;static&gt; getPicture(successCallback, errorCallback, options) Takes a photo using the camera, or retrieves a photo from the device's image gallery. The image is passed to the success callback as a Base64-encoded String, or as the URI for the image file. The camera.getPicture function opens the device's default camera application that allows users to snap pictures by default - this behavior occurs, when Camera.sourceType equals Camera.PictureSourceType.CAMERA. Once the user snaps the photo, the camera application closes and the application is restored. If Camera.sourceType is Camera.PictureSourceType.PHOTOLIBRARY or Camera.PictureSourceType.SAVEDPHOTOALBUM, then a dialog displays that allows users to select an existing image. The return value is sent to the cameraSuccess callback function, in one of the following formats, depending on the specified cameraOptions: A String containing the Base64-encoded photo image. A String representing the image file location on local storage (default). You can do whatever you want with the encoded image or URI, for example: Render the image in an &lt;img&gt; tag, as in the example below Save the data locally (LocalStorage, Lawnchair, etc.) Post the data to a remote server NOTE: Photo resolution on newer devices is quite good. Photos selected from the device's gallery are not downscaled to a lower quality, even if a quality parameter is specified. To avoid common memory problems, set Camera.destinationType to FILE_URI rather than DATA_URL. Supported Platforms Android BlackBerry Browser Firefox FireOS iOS Windows WP8 Ubuntu More examples here. Quirks here. Parameters: Name Type Description successCallback module:Camera.onSuccess errorCallback module:Camera.onError options module:Camera.CameraOptions CameraOptions Source: cordova-plugin-camera/www/Camera.js, line 130 Example navigator.camera.getPicture(cameraSuccess, cameraError, cameraOptions); Type Definitions CameraOptions Optional parameters to customize the camera settings. Quirks Type: Object Properties: Name Type Argument Default Description quality number &lt;optional&gt; 50 Quality of the saved image, expressed as a range of 0-100, where 100 is typically full resolution with no loss from file compression. (Note that information about the camera's resolution is unavailable.) destinationType module:Camera.DestinationType &lt;optional&gt; FILE_URI Choose the format of the return value. sourceType module:Camera.PictureSourceType &lt;optional&gt; CAMERA Set the source of the picture. allowEdit Boolean &lt;optional&gt; false Allow simple editing of image before selection. encodingType module:Camera.EncodingType &lt;optional&gt; JPEG Choose the returned image file's encoding. targetWidth number &lt;optional&gt; Width in pixels to scale image. Must be used with targetHeight. Aspect ratio remains constant. targetHeight number &lt;optional&gt; Height in pixels to scale image. Must be used with targetWidth. Aspect ratio remains constant. mediaType module:Camera.MediaType &lt;optional&gt; PICTURE Set the type of media to select from. Only works when PictureSourceType is PHOTOLIBRARY or SAVEDPHOTOALBUM. correctOrientation Boolean &lt;optional&gt; Rotate the image to correct for the orientation of the device during capture. saveToPhotoAlbum Boolean &lt;optional&gt; Save the image to the photo album on the device after capture. popoverOptions module:CameraPopoverOptions &lt;optional&gt; iOS-only options that specify popover location in iPad. cameraDirection module:Camera.Direction &lt;optional&gt; BACK Choose the camera to use (front- or back-facing). Source: cordova-plugin-camera/www/Camera.js, line 57 onError(message) Callback function that provides an error message. Parameters: Name Type Description message string The message is provided by the device's native code. Source: cordova-plugin-camera/www/Camera.js, line 38 onSuccess(imageData) Callback function that provides the image data. Parameters: Name Type Description imageData string Base64 encoding of the image data, or the image file URI, depending on cameraOptions in effect. Source: cordova-plugin-camera/www/Camera.js, line 44 Example // Show image // function cameraCallback(imageData) { var image = document.getElementById('myImage'); image.src = \"data:image/jpeg;base64,\" + imageData; } √ó Search results Close "},"module-CameraConstants.html":{"id":"module-CameraConstants.html","title":"Module: CameraConstants","body":" Elastos Browser (Trinity) Modules AccelerationAccelerometerAppManagerAppServiceCameraCameraConstantsCameraPopoverHandleCameraPopoverOptionsCaptureCarrierPlugincarrierPluginConnectionFlashlightGeolocationInAppBrowserNotificationPositionScreenOrientationSplashscreenStatusBarVibration Classes BatteryClipboardCoordinatesDeviceFileReaderFileSystemFileUploadOptionsFileUploadResultFileWriterMediaAppManager~AppManagerAppService~AppServiceCarrierPlugin~CarrierCarrierPlugin~SessionCarrierPlugin~StreamPositionError Global CaptureAudioOptionsCaptureErrorCaptureImageOptionsCaptureVide cture call. Note: On iOS passing PictureSourceType.PHOTOLIBRARY or PictureSourceType.SAVEDPHOTOALBUM along with DestinationType.NATIVE_URI will disable any image modifications (resize, quality change, cropping, etc.) due to implementation specific. Type: number Properties: Name Type Default Description PHOTOLIBRARY number 0 Choose image from the device's photo library (same as SAVEDPHOTOALBUM for Android) CAMERA number 1 Take picture from camera SAVEDPHOTOALBUM number 2 Choose image only from the device's Camera Roll album (same as PHOTOLIBRARY for Android) Source: cordova-plugin-camera/www/CameraConstants.js, line 73 &lt;static&gt; PopoverArrowDirection :number Matches iOS UIPopoverArrowDirection constants to specify arrow location on popover. Type: number Properties: Name Type Default Description ARROW_UP number 1 ARROW_DOWN number 2 ARROW_LEFT number 4 ARROW_RIGHT number 8 ARROW_ANY number 15 Source: cordova-plugin-camera/www/CameraConstants.js, line 85 √ó Search results Close "},"module-CameraPopoverHandle.html":{"id":"module-CameraPopoverHandle.html","title":"Module: CameraPopoverHandle","body":" Elastos Browser (Trinity) Modules AccelerationAccelerometerAppManagerAppServiceCameraCameraConstantsCameraPopoverHandleCameraPopoverOptionsCaptureCarrierPlugincarrierPluginConnectionFlashlightGeolocationInAppBrowserNotificationPositionScreenOrientationSplashscreenStatusBarVibration Classes BatteryClipboardCoordinatesDeviceFileReaderFileSystemFileUploadOptionsFileUploadResultFileWriterMediaAppManager~AppManagerAppService~AppServiceCarrierPlugin~CarrierCarrierPlugin~SessionCarrierPlugin~StreamPositionError Global CaptureAudioOptionsCaptureErrorCaptureImageOptionsCaptureVideoOptionsConfigurationDatacordovaDirectoryEntryDirectoryReaderEntryFileFileEntryFileErrorFlagsMediaFileMediaFileDataMetadatanamedColorsreadFailureCallbackreadSuccessCallbackresolveLocalFileSystemURL Module: CameraPopoverHandle A handle to an image picker popover. Supported Platforms iOS Source: cordova- mpress option, indicates data would be compressed before transmission. For now, just reserved this bit option for future implement. PLAIN number 2 Encrypt option, indicates data would be transmitted with plain mode. which means that transmitting data would be encrypted in default. RELIABLE number 4 Relaible option, indicates data transmission would be reliable, and be guranteed to received by remote peer, which acts as TCP transmission protocol. Without this option bitwised, the transmission would be unreliable as UDP transmission protocol. MULTIPLEXING number 8 Multiplexing option, indicates multiplexing would be activated on enstablished stream, and need to use multipexing APIs related with channel instread of APIs related strema to send/receive data. PORT_FORWARDING number 16 PortForwarding option, indicates port forwarding would be activated on established stream. This options should bitwise with 'Multiplexing' option. Source: elastos-trinity-plugins-carrier/www/carrier.js, line 1264 StreamState :number Carrier stream state The stream state will be changed according to the phase of the stream. Type: number Properties: Name Type Default Description RAW number 0 Raw stream. INITIALIZED number 1 Initialized stream. TRANSPORT_READY number 2 The underlying transport is ready for the stream to start. CONNECTING number 3 The stream is trying to connect the remote. CONNECTED number 4 The stream connected with remove peer. DEACTIVATED number 5 The stream is deactived. CLOSED number 6 The stream closed gracefully. ERROR number 7 The stream is on error, cannot to continue. Source: elastos-trinity-plugins-carrier/www/carrier.js, line 1181 StreamType :number Carrier stream type. Reference: https://tools.ietf.org/html/rfc4566#section-5.14 https://tools.ietf.org/html/rfc4566#section-8 Type: number Properties: Name Type Default Description AUDIO number 0 Audio stream. VIDEO number 1 Video stream. TEXT number 2 Text stream. APPLICATION number 3 Application stream. MESSAGE number
